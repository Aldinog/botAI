<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avg Calculator - Astonmology</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="themes/theme-engine.js"></script>
    <style>
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            width: fit-content;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .avg-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .avg-grid {
                grid-template-columns: 1fr;
            }
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.85rem;
            color: #fbbf24;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(251, 191, 36, 0.2);
        }

        .advanced-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .analysis-output {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 16px;
            padding: 20px;
            min-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 16px;
        }
    </style>
</head>

<body class="premium-theme">
    <div class="ambient-glow"></div>
    <div class="container">
        <header class="app-header">
            <a href="index.html" class="back-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Kembali
            </a>
            <div class="brand">
                <div class="logo-icon">ðŸ“Š</div>
                <h1>Avg Calculator</h1>
            </div>
            <div style="font-size: 0.9rem; color: #fbbf24; font-weight: 600;" id="active-ticker">
                Symbol: --
            </div>
        </header>

        <main class="avg-grid">
            <div class="glass-card input-card" style="position: relative;">
                <div id="loader" class="loading-overlay hidden">
                    <div class="spinner"></div>
                </div>

                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-label">Market Price</div>
                        <div class="stat-value" id="market-price">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Current P/L</div>
                        <div class="stat-value" id="current-pl">--</div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Posisi Awal</div>
                    <div class="input-wrapper">
                        <label>HARGA BELI LAMA</label>
                        <input type="number" id="inp-p1" placeholder="Harga rata-rata saat ini">
                    </div>
                    <div class="input-wrapper">
                        <label>JUMLAH LOT LAMA</label>
                        <input type="number" id="inp-l1" placeholder="Jumlah lot yang dimiliki">
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Rencana Transaksi</div>
                    <div class="input-wrapper">
                        <label>HARGA BELI BARU (P2)</label>
                        <input type="number" id="inp-p2" placeholder="Harga eksekusi baru">
                    </div>
                    <div class="input-wrapper">
                        <label>TARGET RATA-RATA (Optional)</label>
                        <input type="number" id="inp-target" placeholder="Cari jumlah lot">
                    </div>
                    <div class="input-wrapper">
                        <label>ATAU JUMLAH LOT BARU (L2)</label>
                        <input type="number" id="inp-l2" placeholder="Cari harga rata-rata">
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Advanced Settings</div>
                    <div class="advanced-options">
                        <div class="input-wrapper" style="margin:0;">
                            <label>STOP LOSS (%)</label>
                            <input type="number" id="inp-sl" value="3" step="0.5">
                        </div>
                        <div class="input-wrapper" style="margin:0;">
                            <label>TAKE PROFIT (%)</label>
                            <input type="number" id="inp-tp" value="5" step="0.5">
                        </div>
                        <div class="input-wrapper" style="margin:0;">
                            <label>FEE BUY (%)</label>
                            <input type="number" id="inp-feebuy" value="0.19" step="0.01">
                        </div>
                        <div class="input-wrapper" style="margin:0;">
                            <label>FEE SELL (%)</label>
                            <input type="number" id="inp-feesell" value="0.29" step="0.01">
                        </div>
                    </div>
                </div>

                <button class="glass-btn primary-btn" id="btn-calculate" style="width: 100%; margin-top: 10px;">
                    Simulasikan Sekarang
                </button>
            </div>

            <div class="glass-card output-card">
                <div class="card-header">
                    <h3>Simulation Result</h3>
                </div>
                <div class="analysis-output" id="output-area">
                    Silakan masukkan data posisi Anda dan klik Simulasikan untuk melihat hasil analisa mendalam.
                </div>
            </div>
        </main>
    </div>

    <script src="avg-page.js"></script>
</body>

</html>
