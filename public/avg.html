<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avg Calculator - Astonmology</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="themes/theme-engine.js"></script>
    <style>
        :root {
            --input-bg: rgba(255, 255, 255, 0.04);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: #fbbf24;
        }

        body {
            overflow-x: hidden;
            width: 100vw;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
            width: 100%;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: fit-content;
            font-size: 0.85rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        /* Quick Ticker Switch Styles */
        .ticker-switch-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fbbf24;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            width: 80px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            outline: none;
            transition: all 0.3s ease;
        }

        .ticker-switch-input:focus {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
            width: 100px;
        }

        .avg-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stat-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.05rem;
            font-weight: 700;
            color: #fff;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }

        .stat-value::-webkit-scrollbar {
            display: none;
        }

        .stat-sub {
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 2px;
        }

        .stat-value.negative,
        .stat-sub.negative {
            color: #f87171;
        }

        .stat-value.positive,
        .stat-sub.positive {
            color: #34d399;
        }

        .section-title {
            font-size: 0.8rem;
            color: #fbbf24;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(251, 191, 36, 0.15);
        }

        .input-wrapper label {
            font-size: 0.7rem;
            margin-bottom: 6px;
            opacity: 0.7;
            display: block;
        }

        .input-wrapper input {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: #fff;
            padding: 12px 14px;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--input-focus);
            background: rgba(251, 191, 36, 0.03);
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1);
        }

        .advanced-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            background: rgba(255, 255, 255, 0.015);
            padding: 12px;
            border-radius: 14px;
            border: 1px dashed rgba(255, 255, 255, 0.08);
        }

        .analysis-output {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 16px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        #chart-container {
            width: 100%;
            height: 350px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(15, 23, 42, 0.4);
            position: relative;
        }

        /* Initial Setup Modal */
        .initial-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-inner {
            width: 100%;
            max-width: 400px;
            animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="premium-theme">
    <div class="ambient-glow"></div>

    <!-- Initial Entry Modal -->
    <div id="initial-modal" class="initial-modal">
        <div class="glass-card modal-inner">
            <div class="card-header" style="text-align: center;">
                <div class="logo-icon" style="margin: 0 auto 10px;">ðŸ“‰</div>
                <h3>Entry Setup</h3>
                <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 5px;">Input data posisi awal Anda</p>
            </div>
            <div class="modal-body" style="padding-top: 10px;">
                <div class="input-wrapper" style="margin-bottom: 15px;">
                    <label>HARGA BELI LAMA</label>
                    <input type="number" id="init-p1" placeholder="Harga rata-rata awal">
                </div>
                <div class="input-wrapper" style="margin-bottom: 20px;">
                    <label>JUMLAH LOT LAMA</label>
                    <input type="number" id="init-l1" placeholder="Jumlah lot awal">
                </div>
                <button class="glass-btn primary-btn" id="btn-continue" style="width: 100%; font-weight: 600;">
                    Lanjutkan & Analisa P/L ðŸš€
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="app-header" style="justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <a href="index.html" class="back-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back
            </a>

            <div class="ticker-switch" style="display: flex; align-items: center; gap: 8px;">
                <span style="font-size: 0.7rem; opacity: 0.5; font-weight: 600;">SWITCH:</span>
                <input type="text" id="ticker-switch" class="ticker-switch-input" placeholder="TICKER" maxlength="4">
            </div>
        </header>

        <main class="avg-grid">
            <div class="glass-card input-card">
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-label">Market Price</div>
                        <div class="stat-value" id="market-price">--</div>
                        <div class="stat-sub" id="market-info" style="opacity: 0.4;">Loading...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Floating P/L</div>
                        <div class="stat-value" id="current-pl">--</div>
                        <div class="stat-sub" id="current-pl-percent">--</div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Posisi Awal</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="input-wrapper">
                            <label>P1 (HARGA)</label>
                            <input type="number" id="inp-p1">
                        </div>
                        <div class="input-wrapper">
                            <label>L1 (LOT)</label>
                            <input type="number" id="inp-l1">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Opsi Rencana Baru</div>
                    <div class="input-wrapper">
                        <label>HARGA EKSEKUSI BARU (P2)</label>
                        <input type="number" id="inp-p2">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                        <div class="input-wrapper">
                            <label>TARGET AVG</label>
                            <input type="number" id="inp-target" placeholder="Opsional">
                        </div>
                        <div class="input-wrapper">
                            <label>LOT BARU</label>
                            <input type="number" id="inp-l2" placeholder="Opsional">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Risk & Fees</div>
                    <div class="advanced-options">
                        <div class="input-wrapper">
                            <label>SL (%)</label>
                            <input type="number" id="inp-sl" value="3">
                        </div>
                        <div class="input-wrapper">
                            <label>TP (%)</label>
                            <input type="number" id="inp-tp" value="5">
                        </div>
                        <div class="input-wrapper">
                            <label>FEE BUY (%)</label>
                            <input type="number" id="inp-feebuy" value="0.19">
                        </div>
                        <div class="input-wrapper">
                            <label>FEE SELL (%)</label>
                            <input type="number" id="inp-feesell" value="0.29">
                        </div>
                    </div>
                </div>

                <button class="glass-btn primary-btn" id="btn-calculate"
                    style="width: 100%; padding: 16px; font-weight: 700; font-size: 1rem;">
                    ðŸš€ Simulasikan Rerata
                </button>
            </div>

            <div class="glass-card output-card">
                <div class="card-header">
                    <h3>ðŸ“Š Result & Chart</h3>
                </div>
                <div class="analysis-output" id="output-area">
                    <div style="text-align: center; opacity: 0.4; padding: 40px 0;">
                        Input data untuk melihat analisa & visualisasi.
                    </div>
                </div>

                <div id="chart-container">
                    <!-- Lightweight Charts will render here -->
                    <div id="chart-loading"
                        style="position: absolute; top:0; left:0; right:0; bottom:0; display:flex; align-items:center; justify-content:center; background: rgba(15,23,42,0.8); z-index:10; color: #fbbf24; font-size: 0.8rem; font-weight: 600;">
                        Menunggu Ticker...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="avg-page.js"></script>
</body>

</html>
