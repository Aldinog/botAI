<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Bot - ASTON|GROUP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="premium-theme">
    <!-- Auth Overlay -->
    <div id="auth-overlay" class="modal-overlay">
        <div class="auth-box glass-card">
            <div class="spinner"></div>
            <p id="auth-status">Authenticating with Telegram...</p>
        </div>
    </div>

    <div class="ambient-glow"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <!-- <div class="glow-3"></div> Removed as per CSS simplification -->

    <div class="container">
        <header class="app-header">
            <div class="brand">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <h1>Astonmology</h1>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span> Online
            </div>
        </header>

        <main class="content-area">

            <!-- Input Area -->
            <div class="glass-card input-card">
                <div class="input-wrapper">
                    <label for="ticker-input">STOCK TICKER / EMITEN</label>
                    <input type="text" id="ticker-input" placeholder="BBCA, TLKM" maxlength="6">
                </div>

                <div class="grid-actions">
                    <button class="glass-btn highlight-btn" data-action="smart-chart">
                        <span class="trending-badge">Trending</span>
                        <span class="btn-icon">üìà</span>
                        <span class="btn-text">Smart Chart</span>
                    </button>
                    <button class="glass-btn" data-action="indicators">
                        <span class="btn-icon">üìä</span>
                        <span class="btn-text">Indikator</span>
                    </button>
                    <button class="glass-btn" data-action="price">
                        <span class="btn-icon">üí∞</span>
                        <span class="btn-text">Harga</span>
                    </button>
                    <button class="glass-btn" data-action="analysis">
                        <span class="btn-icon">‚ú®</span>
                        <span class="btn-text">Analisis AI</span>
                    </button>
                    <button class="glass-btn" data-action="proxy">
                        <span class="btn-icon">üïµÔ∏è</span>
                        <span class="btn-text">Aktivitas Proxy</span>
                    </button>
                    <button class="glass-btn" data-action="signal">
                        <span class="btn-icon">üì°</span>
                        <span class="btn-text">Signal AI</span>
                    </button>
                    <button class="glass-btn" data-action="fundamental">
                        <span class="btn-icon">üèõ</span>
                        <span class="btn-text">Fundamental</span>
                    </button>
                    <button class="glass-btn" data-action="review-modal">
                        <span class="btn-icon">üß†</span>
                        <span class="btn-text">Review Entry</span>
                    </button>
                </div>
            </div>



            <!-- Output Area (Unified Terminal) -->
            <!-- Tab contents removed to simplify UI -->

            <div class="glass-card output-card hidden" id="terminal-card">
                <div class="card-header">
                    <h3>Analysis Result</h3>
                </div>
                <div class="output-content" id="terminal-output">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="info-card">
                <p>Powered by Advanced AI Models & Real-time Market Data</p>
            </div>
        </main>
    </div>

    <!-- Review Modal moved to root for proper fixed positioning -->
    <div id="review-modal" class="modal-overlay hidden">
        <div class="glass-card modal-content">
            <button class="icon-btn" id="close-review">‚úï</button>
            <div class="card-header">
                <h3>Review Trade Setup</h3>
            </div>
            <div class="modal-body">
                <div class="input-wrapper">
                    <label>ACTION</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-value="BUY">BUY</button>
                        <button class="toggle-btn" data-value="SELL">SELL</button>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label>ENTRY PRICE</label>
                    <input type="number" id="review-entry" placeholder="e.g. 4500">
                </div>
                <div class="input-wrapper">
                    <label>STOP LOSS (Optional)</label>
                    <input type="number" id="review-sl" placeholder="e.g. 4300">
                </div>
                <button class="glass-btn primary-btn" id="submit-review">
                    Analyze Setup
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
