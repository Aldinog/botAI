<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Bot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-cyber-theme">
    <div class="scanline"></div>
    <div class="bg-grid"></div>
    
    <div class="container">
        <header class="cyber-header">
            <h1 class="glitch" data-text="AI CORE ONLINE">AI CORE ONLINE</h1>
            <div class="status-indicator">
                <span class="dot"></span> SYSTEM READY
            </div>
        </header>

        <main class="content-area">
            <div class="cyber-card assistant-card">
                <div class="card-border"></div>
                <div class="assistant-visual">
                    <div class="circle-outer"></div>
                    <div class="circle-inner"></div>
                    <div class="core-glow"></div>
                </div>
                <h2>A.I. ASSISTANT</h2>
                <p>Advanced neural network integration active. Awaiting input protocols.</p>
                <button class="cyber-btn" id="start-chat-btn">
                    <span class="btn-content">INITIALIZE CHAT</span>
                    <span class="btn-glitch"></span>
                </button>
            </div>

            <div class="features-grid">
                <div class="cyber-card feature-card">
                    <h3>ANALYTICS</h3>
                    <div class="stat-bar"><div class="fill" style="width: 85%"></div></div>
                </div>
                <div class="cyber-card feature-card">
                    <h3>SECURITY</h3>
                    <div class="stat-bar"><div class="fill" style="width: 98%"></div></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
