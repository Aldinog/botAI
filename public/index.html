<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Bot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-cyber-theme">
    <div class="scanline"></div>
    <div class="bg-grid"></div>

    <div class="container">
        <header class="cyber-header">
            <h1 class="glitch" data-text="AI CORE ONLINE">AI CORE ONLINE</h1>
            <div class="status-indicator">
                <span class="dot"></span> SYSTEM READY
            </div>
        </header>

        <main class="content-area">

            <!-- Input Area -->
            <div class="cyber-card input-card">
                <div class="input-group">
                    <input type="text" id="ticker-input" placeholder="ENTER STOCK TICKER (e.g. BBCA)" maxlength="6">
                    <div class="input-border"></div>
                </div>

                <div class="action-grid">
                    <button class="action-btn" data-action="price">
                        <span class="icon">üí∞</span> PRICE
                    </button>
                    <button class="action-btn" data-action="indicators">
                        <span class="icon">üìä</span> INDICATORS
                    </button>
                    <button class="action-btn" data-action="analysis">
                        <span class="icon">ü§ñ</span> AI ANALYZE
                    </button>
                    <button class="action-btn" data-action="proxy">
                        <span class="icon">üïµÔ∏è</span> PROXY
                    </button>
                </div>
            </div>

            <!-- Terminal Output -->
            <div class="cyber-card terminal-card hidden" id="terminal-card">
                <div class="terminal-header">
                    <span class="terminal-title">>_ RESULT.LOG</span>
                    <button class="close-btn" id="close-terminal">√ó</button>
                </div>
                <div class="terminal-body" id="terminal-output">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="features-grid">
                <div class="cyber-card feature-card">
                    <h3>SYSTEM STATUS</h3>
                    <div class="stat-bar">
                        <div class="fill" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
