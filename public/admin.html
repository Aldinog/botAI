<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aston Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .watchlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .watchlist-table th,
        .watchlist-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-btn.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .add-symbol-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-symbol-form input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: 0.2s;
        }

        .back-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="snow-container" id="snow-container"></div>
    <div class="ambient-glow"></div>

    <div class="admin-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-chevron-left"></i> Kembali ke App
        </a>

        <div class="app-header">
            <div class="brand">
                <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="status-badge" id="app-status-badge">
                <span class="status-dot"></span> <span id="status-text">Online</span>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- System Controls -->
            <div class="glass-card">
                <h3>System Controls</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px;">
                    <button id="force-scan-btn" class="glass-btn highlight-btn">
                        <i class="fas fa-satellite-dish"></i>
                        <span class="btn-text">Force Scan</span>
                    </button>
                    <button id="toggle-mt-btn" class="glass-btn">
                        <i class="fas fa-tools"></i>
                        <span class="btn-text" id="mt-btn-text">Maintenance: OFF</span>
                    </button>
                </div>
            </div>

            <!-- Seasonal Theme Manager -->
            <div class="glass-card">
                <h3>Seasonal Theme Manager</h3>
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 12px;">
                    Ubah suasana aplikasi sesuai hari raya.
                </p>
                <div class="add-symbol-form">
                    <select id="theme-selector"
                        style="flex: 1; padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: #fff; outline: none;">
                        <option value="default">Default (Premium Dark)</option>
                        <option value="christmas">Christmas (Natal)</option>
                        <option value="ramadan">Ramadan</option>
                        <option value="idulfitri">Idul Fitri</option>
                    </select>
                    <button id="update-theme-btn" class="glass-btn primary-btn"
                        style="margin:0; width: auto; padding: 0 20px;">
                        Set Theme
                    </button>
                </div>
            </div>

            <!-- Watchlist Manager -->
            <div class="glass-card">
                <h3>Watchlist Manager</h3>
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 15px;">
                    Kelola emiten yang akan dipantau oleh scanner otomatis.
                </p>

                <div class="add-symbol-form">
                    <input type="text" id="new-symbol-input" placeholder="Contoh: BBCA atau GOTO.JK">
                    <button id="add-symbol-btn" class="glass-btn primary-btn"
                        style="margin:0; width: auto; padding: 0 20px;">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div style="overflow-x: auto;">
                    <table class="watchlist-table">
                        <thead>
                            <tr>
                                <th>Emiten</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="watchlist-body">
                            <!-- Data populated by JS -->
                            <tr>
                                <td colspan="3" style="text-align:center; padding: 40px; color: var(--text-secondary);">
                                    Memuat data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Protection Overlay -->
    <div id="auth-overlay" class="modal-overlay">
        <div class="glass-card auth-box">
            <div class="spinner"></div>
            <p id="auth-status">Verifikasi Akses Admin...</p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="admin.js"></script>
</body>

</html>
