<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Chart</title>
    <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            /* Prevent scroll, chart handles it */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
        }

        h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .controls {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .time-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-btn.active {
            background: #6366f1;
            color: white;
            box-shadow: 0 2px 5px rgba(99, 102, 241, 0.3);
        }

        #chart-container {
            flex: 1;
            width: 100%;
            position: relative;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            display: none;
            /* Controlled by JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: white;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .loading-content {
            background: rgba(30, 41, 59, 0.8);
            padding: 24px 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading span {
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h1 id="chart-title">Loading...</h1>
        </div>
        <div class="controls">
            <button class="time-btn active" data-interval="1d">D1</button>
            <button class="time-btn" data-interval="1h">H1</button>
        </div>
    </header>

    <div id="chart-container">
        <div class="loading" id="loading-spinner">
            <div class="loading-content">
                <div class="spinner"></div>
                <span>Analyzing Market...</span>
            </div>
        </div>
    </div>

    <script src="chart.js"></script>
</body>

</html>
