<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Chart</title>
    <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <script src="themes/theme-engine.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            /* Prevent scroll, chart handles it */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Essential for bug fix: Ensure hidden means hidden! */
        .hidden {
            display: none !important;
        }

        header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
        }

        h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .controls {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .time-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-btn.active {
            background: #6366f1;
            color: white;
            box-shadow: 0 2px 5px rgba(99, 102, 241, 0.3);
        }

        #chart-container {
            flex: 1;
            width: 100%;
            position: relative;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.4);
            /* More transparent for blur */
            backdrop-filter: blur(8px);
            display: none;
            /* Controlled by JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: white;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .loading-content {
            background: rgba(30, 41, 59, 0.8);
            padding: 24px 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading span {
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
            margin-right: 8px;
        }

        .mode-btn {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #10b981;
            color: white;
        }

        /* Drawing Toolbar */
        .drawing-toolbar {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            /* Hidden by default */
            flex-direction: column;
            gap: 10px;
            background: rgba(15, 23, 42, 0.9);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .tool-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Confirmation / Crosshair Controls */
        #touch-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            z-index: 60;
        }

        .confirm-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            cursor: pointer;
        }

        .cancel-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="fireworks-canvas"
        style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; display:none;"></canvas>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">‚Üê</button>
            <h1 id="chart-title">Loading...</h1>
        </div>
        <div class="controls">
            <div class="mode-toggle">
                <button class="mode-btn active" id="btn-auto">Analysis</button>
                <button class="mode-btn" id="btn-clear">Clear</button>
            </div>
            <button class="time-btn active" data-interval="1d">D1</button>
            <button class="time-btn" data-interval="1h">H1</button>
        </div>
    </header>

    <div id="chart-container">
        <div class="loading" id="loading-spinner">
            <div class="loading-content">
                <!-- Christmas Tree -->
                <div id="christmas-tree" class="christmas-tree hidden">
                    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="42" y="75" width="16" height="20" fill="#854d0e" />
                        <path d="M10 75 L50 35 L90 75 H10 Z" fill="#15803d" />
                        <path d="M20 55 L50 20 L80 55 H20 Z" fill="#166534" />
                        <path d="M30 35 L50 10 L70 35 H30 Z" fill="#14532d" />
                        <path d="M50 2 L53 12 L63 12 L55 18 L58 28 L50 22 L42 28 L45 18 L37 12 H47 Z" fill="#fbbf24" />
                        <circle cx="30" cy="70" r="3" fill="#ef4444" />
                        <circle cx="70" cy="70" r="3" fill="#facc15" />
                        <circle cx="40" cy="50" r="3" fill="#ef4444" />
                        <circle cx="60" cy="50" r="3" fill="#fff" />
                    </svg>
                </div>
                <!-- Christmas Text -->
                <div id="christmas-text" class="christmas-text hidden">Selamat Natal</div>
                <!-- New Year Text -->
                <div id="newyear-text" class="newyear-text hidden">Selamat Tahun Baru 2026</div>

                <div class="spinner"></div>
                <span>Analyzing Market...</span>
            </div>
        </div>

    </div>

    <script src="chart.js"></script>
</body>

</html>
